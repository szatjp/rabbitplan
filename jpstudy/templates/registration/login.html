<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>

<body>
<center>
<div id="floater"> 
<div id="content">
{% if form.errors %}
<p>你的用户名或密码错误. 请重试.</p>
{% endif %}
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>
<th><td class="caption" align="center">{%trans '用户登录' %}</td></th>
<tr><td></td> </tr>
<tr class="content">
    <td>{%trans '用户' %}</td>
    <td class="intext">{{ form.username }}</td>
</tr>

<tr class="content">
    <td>{%trans '密码' %}</td>
    <td class="intext">{{ form.password }}</td>
</tr>
<tr><td></td> </tr>
</table><p></p>
<input type="submit"  class="btn" value="{%trans '登录' %}"/>
<input type="hidden" name="next" value="/" />
</form>
</div>
</div>
</center> 
</body>
</html>
